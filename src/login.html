<body class="body1">
    <div class="background-login">
            <div id="card-title">
                <h1>LOGIN</h1>
                <p>Silahkan Login Terlebih Dahulu</p>
            </div>
    </div>

    <div class="box-login">
        <div class="box">
            <form  method="post" class="form">
                <label> 
                    <h2>Username</h2>    
                    <input id="user-email" class="form-content" type="Email" name="Email" placeholder="M a s u k k a n  U s e r n a m e" autocomplete="on" required/>
                </label>

                <label> 
                    <h2>Password</h2>
                    <input id="user-password" class="form-content" type="Password" name="Password" placeholder="M a s u k k a n  P a s s w o r d" autocomplete="on" required/>
                </label>

                <div id="button-login">
                    <button type="submit" id="submit"><a href="beranda.html">LOGIN</a></button>
                </div>

                <div id="button-login2">
                    <button type="submit" id="submit2"><a href="signup.html">Belum Punya Akun ?</a></button>
                </div>
            </form>
        </div>
    </div>

        <div class="background-login2"></div>

        <script src="login.js"></script>
